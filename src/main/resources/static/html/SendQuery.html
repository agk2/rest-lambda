<html>


<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/executeQuery.js"></script>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <title>Send Request</title>

</head>

<body class="has-background-black" onload="hideResultBoxes()">

<div id="header"></div>

<section class="section">
</section>

<section class="section">
<div class="container">
<h1 class="title has-text-warning has-text-weight-light	">Execute Script</h1>
<h2 class="subtitle has-text-warning has-text-weight-light" >Execute scripts stored on the server</h2>
	
<div class="tile is-ancestor ">
    <div class="tile is-vertical is-12">
        <div class="tile is-parent">
            <div class="tile">
                <div class="tile is-parent is-8">

                    <article class="tile is-child">


                    <div class="card has-background-dark">
                            <header class="card-header">
                                <p class="card-header-title has-text-weight-light has-text-warning is-warning">
                                    Lambda request
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="field">
                                        <div class="control">
                                <textarea class="textarea is-small is-rounded is-outlined is-warning has-background-black has-text-warning" rows="15" id="json-req"
                                          placeholder="Json request"></textarea>
                                        </div>
                                    </div>


                                    <button class="button is-warning" id="executebtn" onclick="lamdaPostRequest()">
                                        Execute
                                    </button>
                                </div>
                            </div>

                        </div>
                    </article>
                </div>

                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-warning">
                        <p class="title">Try it!</p>
                        <p class="subtitle">Get a random number.</p>
                        {<br>
                        "path": "/app/src/main/resources/static/test_scripts",<br>
                        "alias":"Random",<br>
                        "commandType":"bash",<br>
                        "command":"Random.sh",<br>
                        "waitTime": "32"<br>
                        }
                    </article>
                </div>
            </div>


        </div>


    </div>

</div>

    <div class="tile is-ancestor">
        <div class="tile is-vertical is-12">
            <div class="tile is-parent">
                <div class="tile">
                    <div class="tile is-parent is-8">
                        <div class="tile is-child">
                            <article class="message is-warning is-small hidden" id="result-success-article">
                                <div class="message-header">
                                    <p>Success</p>
                                    <button class="delete" aria-label="delete" onclick="hideResultBoxes()"></button>
                                </div>
                                <div class="message-body" id="result-success-msg">
                                </div>
                            </article>

                            <article class="message is-dark is-small hidden" id="result-fail-article">
                                <div class="message-header">
                                    <p>Failure</p>
                                    <button class="delete" aria-label="delete" onclick="hideResultBoxes()"></button>
                                </div>
                                <div class="message-body" id="result-fail-msg">
                                </div>
                            </article>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</section>

</body>


</html>
