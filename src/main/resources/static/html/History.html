<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/executeQuery.js"></script>
    <script src="https://kit.fontawesome.com/5dfa8ab75c.js"></script>

    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <title>History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body onload="getHistoryPageForPageNumber()">

<div class="section">
    <div class="container">
        <div id="header"></div>
    </div>
</div>

<div class="section">
    <div class="container">

        <div class="tile is-ancestor ">

            <div class="tile is-parent is-12">

                <div class="tile is-child">
                    <p id="main_title" class="title has-text-weight-light">History</p>
                    <p id="main_subtitle" class="subtitle has-text-weight-light">Table of previous executions</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <div class="table-container">
                    <table class="table has-text-weight-light is-fullwidth" id="history-table">
                        <thead class="">
                        <tr>
                            <th class="">Path</th>
                            <th class="">Alias</th>
                            <th class="">Command Type</th>
                            <th class="">Args Cmd Type</th>
                            <th class="">Command</th>
                            <th class="">Args Cmd</th>
                            <th class="">Wait Time</th>
                            <th class="">Time Stamp</th>

                        </tr>
                        </thead>

                        <tbody id="history-table-body"></tbody>

                    </table>
                    <div class="hidden has-text-weight-light" id="error-msg"></div>
                    <button class="button is-small is-info" id="loadMore" aria-label="Load More"> Load More</button>
                </div>
            </div>
        </div>




    </div>

</div>

<div class="modal is-size-6-desktop has-text-weight-light">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Response</p>
            <button class="delete is-info" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="modal-card-body-data"></div>
        </section>

    </div>
</div>


</body>

</html>
