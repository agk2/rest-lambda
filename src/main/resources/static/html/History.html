<html>

<head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/executeQuery.js"></script>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>

</head>

<body onload="getHistoryPageForPageNumber()">

    <div id="header"></div>

    <div class="section">
        <div class="container" >
                <table class="table is-striped is-hoverable is-size-6-desktop has-text-weight-light" id="history-table">
                    <thead>
                                <tr>
                                    <th>Path</th>
                                    <th>Alias</th>
                                    <th>Command Type</th>
                                    <th>Args Cmd Type</th>
                                    <th>Command</th>
                                    <th>Args Cmd</th>
                                    <th>Wait Time</th>
                                    <th>Time Stamp</th>

                                </tr>
                    </thead>
                      
                        <tbody id="history-table-body">

                        </tbody>
                    </table>
            <div class="hidden is-size-6-desktop has-text-weight-light" id="error-msg"></div>
            <button class="button is-outlined is-small is-outlined is-primary" id="loadMore" aria-label="Load More"> Load More</button>

        </div>

    </div>

    <div class="modal is-size-6-desktop has-text-weight-light">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Response</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                  <div class="modal-card-body-data"></div>
              </section>

            </div>
          </div>
  

</body>

</html>
